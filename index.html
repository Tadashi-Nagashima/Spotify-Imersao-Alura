<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>


<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>         
        </nav>
        <nav class="sidebar-library">
            <ul class="library-content">
                <li>
                    <a href="">
                        <button class="library-button">
                            <span class="fa fa-book"></span>
                            Sua Biblioteca
                        </button>
                        <span class="fa fa-plus"></span>
                    </a>
                </li>
            </ul>
            <div class="criar-playlist">
                <section>
                    <span>
                    <a href="">
                        <p>Crie sua primeira playlist</p>
                    </a>
                </span>
                <ul>
                    <li>
                        <a href="">
                            <span>É fácil, vamos te ajudar.</span>
                        </a>
                    </li>
                    <li>
                        <button>Criar playlist</button>
                    </li>
                </ul>
                </section>
                
            </div>
            <ul class="footer-sidebar">
                <li>
                    <a href="">
                        <span>Cookies</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <button>
                            <span class="fa fa-globe"></span>
                            Português do Brasil
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <ul class="footer-text">
                <li>
                    <a href="">
                        <span>TESTAR O PREMIUM DE GRAÇA</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito</span>
                    </a>
                </li>
            </ul>
            <div class="foooter-div-button">
                <button class="footer-button">Inscreva-se grátis</button>
            </div>
        </div>
    </footer>
</body>
</html>
