<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>


<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>         
        </nav>
        <nav class="sidebar-library">
            <ul class="library-content">
                <li>
                    <a href="">
                        <button class="library-button">
                            <span class="fa fa-book"></span>
                            Sua Biblioteca
                        </button>
                        <span class="fa fa-plus"></span>
                    </a>
                </li>
            </ul>
            <div class="criar-playlist">
                <section>
                    <span>
                    <a href="">
                        <p>Crie sua primeira playlist</p>
                    </a>
                </span>
                <ul>
                    <li>
                        <a href="">
                            <span>É fácil, vamos te ajudar.</span>
                        </a>
                    </li>
                    <li>
                        <button>Criar playlist</button>
                    </li>
                </ul>
                </section>
                
            </div>
            <ul class="footer-sidebar">
                <li>
                    <a href="">
                        <span>Cookies</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <button>
                            <span class="fa fa-globe"></span>
                            Português do Brasil
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>
                <div class="header-search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
                </div>
                <div class="header-login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
            <div class="playlist">
                <div class="result-playlist">
                    <div class="welcome">
                        <h1 id="greetings">Boa noite</h1>
                        <h2 class="session">Navegue por todas as seções</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="disclaimer-premium">
        <div class="disclaimer-premium-text">
            <p class="disclaimer-premium-title">TESTAR O PREMIUM DE GRAÇA</p>
            <p class="disclaimer-premium-subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito</p>
        </div>
        <div class="div-button">
            <button class="footer-button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
